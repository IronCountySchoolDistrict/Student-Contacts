~[tlist_sql;
    SELECT
        COUNT(distinct s.id)
    FROM
        u_student_contacts_staging scs
        join students s on s.dcid = scs.studentsdcid
    WHERE
        scs.status <> -99
        and s.SchoolID=~(curschoolid)
    ;nonemessage={}
]
    {"studentContactsCount": "~(count)"}
[/tlist_sql]
