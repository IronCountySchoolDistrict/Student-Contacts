<form id="edit-form" method="post" action="studentcontacts.html">
    <table class="datatable" border="1" cellpadding="4" cellspacing="0" align="center" style="width:98% !important;">
        <tr>
            <td class="bold">Name (last, first):</td>
            <td class="bold">
                <input type="text" name="last-name" id="last-name" value="" size="15" placeholder="Last Name"/>,
                <input type="text" name="first-name" id="first-name" value="" size="10" placeholder="First Name"/>
            </td>
            <td class="bold">Emergency<br/> Contact Priority</td>
            <td>
                <select name="priority" id="priority">
                    <option selected></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="bold">Relationship</td>
            <td colspan="3">
                <select name="relationship" id="relationship">
                    <option selected></option>
                    <option value="Mother">Mother</option>
                    <option value="Father">Father</option>
                    <option value="Step Father">Step Father</option>
                    <option value="Step Mother">Step Mother</option>
                    <option value="Foster Father">Foster Father</option>
                    <option value="Foster Mother">Foster Mother</option>
                    <option value="Grandfather">Grandfather</option>
                    <option value="Grandmother">Grandmother</option>
                    <option value="Aunt">Aunt</option>
                    <option value="Uncle">Uncle</option>
                    <option value="Sibling">Sibling</option>
                    <option value="Friend">Friend</option>
                    <option value="Probation Officer">Probation Officer</option>
                    <option value="Counselor">Counselor</option>
                    <option value="Caseworker">Caseworker</option>
                    <option value="Occupational Therapist">Occupational Therapist</option>
                    <option value="Speech Therapist">Speech Therapist</option>
                    <option value="Physical Therapist">Physical Therapist</option>
                    <option value="Teacher Consultant">Teacher Consultant</option>
                    <option value="Adult Student">Adult Student</option>
                    <option value="Teaching Parent">Teaching Parent</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="bold">
                Home Address
            </td>
            <td colspan="3">
                Street<br/>
                <input id="address" size="26" name="address" value="" type="text"/><br/>
                City, State, Zip<br/>
                <input id="city" size="20" name="city" value="" type="text"/>, <input id="state" size="3" name="state"
                                                                                      value="" type="text"/>
                <input id="zip" size="6" name="zip" value="" type="text"/><br/>
                <br/>
            </td>
        </tr>
        <tr>
            <td class="bold">
                Email:
            </td>
            <td valign="top">
                <input type="text" name="email" value="" id="email"/><br/>
            </td>
        </tr>
        <tr>
            <td class="bold">
                Home Phone:
            </td>
            <td valign="top">
                <input size="17" type="text" name="home-phone" value="" id="home-phone"/>
                <input type="radio" name="priority-phone" id="priority-phone-home" value="home"/>
                <label for="priority-phone-home">Set Primary</label>
            </td>
            <td class="bold">
                Cell Phone:
            </td>
            <td>
                <input type="text" size="17" name="cell-phone" value="" id="cell-phone"/>
                <input type="radio" name="priority-phone" id="priority-phone-cell" value="cell"/>
                <label for="priority-phone-cell">Set Primary</label>
            </td>
        </tr>
        <tr>
            <td class="bold">Employer:</td>
            <td>
                <input type="text" name="employer" value="" size="25" id="employer"/></td>
            <td class="bold">
                Work Phone:
            </td>
            <td>
                <input type="text" size="17" name="work-phone" value="" id="work-phone"/>
                <input type="radio" name="priority-phone" id="priority-phone-work" value="work"/>
                <label for="priority-phone-work">Set Primary</label>
            </td>
        </tr>

        <input type="hidden" name="leg-par-guar" value="~[gpv:parent]" />

        <tr>
            <td style="background-color:#ffffff" colspan="4" align="right">
                <button id="cancelbtn" class="button edit_cancel" type="button">Cancel</button>
                <button id="submitbtn" type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
<!-- END PARENT CONTENT TABLE -->
